                        <form action="">
                            <p></p>

                                <label for="exampleFormControlInput1" class="form-label"> <strong>Correo electrónico*</strong></label>

                              </div>

                            <p></p>

                                <label for="exampleFormControlInput1" class="form-label"> <strong>Contraseña*</strong> </label>

                                </div>
                              </div>
                                <span id="errorContrasena" class="error"></span>
                            </div>
                            <p></p>
                            <div class="form-group">
                                <label for="exampleFormControlInput1" class="form-label"><strong>Confirmacion Contraseña*</strong> </label>
                                <div class="input-group border rounded">
                                  <input class="form-control border-0" type="password" placeholder="Confirmacion contraseña" aria-label="confirmacion_contrasena" id="confirmacionContrasena">
                                  <div class="input-group-append  ">
                                    <span class="input-group-text bg-white border-0  "><i class="bi bi-key"></i></span>
                                  </div>
                                </div>

                            </div>
                            <p></p>
                            <div class="form-group">
                                <label for="exampleFormControlInput1" class="form-label"><strong> Genero musical favorito*</strong></label>
                                <select id="seleccGenero" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option selected class="disabled" value="0">Seleccione...</option>
                                    <option value="1">Salsa</option>
                                    <option value="2">Electronica</option>
                                    <option value="3">Regueton</option>
                                    <option value="4">Hip hop</option>
                                    <option value="5">Baladas</option>
                                    <option value="6">Rock</option>
                                  </select>
                                  <span id="errorGeneroMusical" class="error"></span>
                            </div>
                              <p></p>
                              <div class="form-group">
                                <label for="" class="form-label"><strong>Edad*</strong><span id="errorEdad" class="error"></span></label>
                                <p></p>
                                
                                <input class="form-check-input" type="radio" id="menor20" value="0" name="selEdad">
                                <label class="form-check-label" for="menor20"> Menor a 20</label>
                                <p></p>
                                <input class="form-check-input" type="radio" id="mas20" value="1" name="selEdad">
                                <label class="form-check-label" for="mas20"> 20 a 40</label>
                                <p></p>
                                <input class="form-check-input" type="radio" id="mas50" value="2" name="selEdad">
                                <label class="form-check-label" for="mas50"> Mayor a 50</label>
                              </div>
                                
                                
                                <p></p>
                                <div class="form-check" >
